        <h2>INIADからのアクセス
        </h2>
        <p>赤羽→新宿→高尾→高尾山口<br>所要時間約1時間10分</p>
        <h3>高尾山口から高尾薬王院まで</h3>
        <p>徒歩:およそ70分<br>ケーブルカーを使う場合:清滝駅～高尾山駅。高尾山駅より1号路を徒歩。所要時間およそ20分
            <br>エコーリフトを使う場合:山麓駅～山上駅。山上駅より1号路を徒歩。所要時間およそ30分</p>
