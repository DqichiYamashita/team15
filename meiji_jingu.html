        <h2>明治神宮とは</h2>
        <p>
            明治神宮は、1920年に建てられた神社で明治天皇と昭憲皇太后を祀っています。
            明治45年(1912)に明治天皇が、大正3年(1914)に昭憲皇太后が亡くなり、国民の願いから大正9年(1920)に明治神宮が創設されました。
            およそ70万の広大な人工林があります。
            平方メートル明治神宮創設にあたって全国から献木された約10万本を植栽し、「永遠の杜」を目指して作られた人工林です。
            初詣では例年日本一の参拝者数となります。
            参拝後にくつろげるカフェがあります。
        </p>
