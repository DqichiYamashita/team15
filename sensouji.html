        <h2>浅草寺とは</h2>
        <p>       浅草寺は1400年に近い歴史をもつ観音霊場です。
            雷門には大提灯があります。
            その大提灯は昭和35年に松下電器の松下幸之助が奉納したもので、提灯をよく見ると松下電器という文字が入っています。
            浅草にはどら焼き、雷おこし、きびだんご、甘酒などの浅草ならではの食品が売られています。
            また、浅草寺からは東京スカイツリーが見えます。
            浅草寺から東京スカイツリーまでの距離は約1.5kmくらいで徒歩20分くらいでつくので浅草寺の前か後に東京スカイツリーにも行ってみてはどうでしょうか。</p>
